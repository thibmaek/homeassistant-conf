server_network:
  name: 'Network'
  view: no
  entities:
    - sensor.myipopendnscom
    - sensor.speedtest_download
    - sensor.speedtest_ping
    - sensor.speedtest_upload
    - weblink.speedtest

server_network_hosts:
  name: 'Network Hosts'
  view: no
  entities:
    - binary_sensor.panorama_host
    - binary_sensor.ps4_host
    - binary_sensor.volumio_woonkamer_host

server_internals:
  name: 'Server Internals'
  view: no
  entities:
    - light.server_ledstrips
    - sensor.current_version
    - sensor.disk_free_
    - sensor.disk_used_
    - sensor.memory_free
    - sensor.memory_use
    - sensor.processor_use
    - sensor.uptime
    - updater.updater

server_actions:
  name: 'Server Actions'
  view: no
  entities:
    - script.ha_check_config
    - script.ha_reload_automations
    - script.ha_reload_core
    - script.ha_reload_groups
    - script.ha_reload_scripts
