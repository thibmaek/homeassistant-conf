homeassistant:
  customize:
    sensor.ivago_next_collection:
      icon: "mdi:dump-truck"
    binary_sensor.ivago_rest:
      icon: mdi:recycle
      # entity_picture: "https://ivago.be/sites/all/themes/ivago/images/fractions/HAH-REST.jpg"
    binary_sensor.ivago_pmd:
      icon: mdi:bottle-soda-classic
      # entity_picture: "https://ivago.be/sites/all/themes/ivago/images/fractions/HAH-PMD.jpg"
    binary_sensor.ivago_papier:
      icon: mdi:package-variant
      # entity_picture: "https://ivago.be/sites/all/themes/ivago/images/fractions/HAH-PAPIER.jpg"
    binary_sensor.ivago_glas:
      icon: mdi:bottle-soda-outline
      # entity_picture: "https://ivago.be/sites/all/themes/ivago/images/fractions/HAH-GLAS.jpg"

binary_sensor:
  - platform: rest
    name: "Ivago Rest"
    resource: !secret ivago_cloud_fn_url
    value_template: "{{ value_json.rest }}"
  - platform: rest
    name: "Ivago PMD"
    resource: !secret ivago_cloud_fn_url
    value_template: "{{ value_json.pmd }}"
  - platform: rest
    name: "Ivago Papier"
    resource: !secret ivago_cloud_fn_url
    value_template: "{{ value_json.gft }}"
  - platform: rest
    name: "Ivago Glas"
    resource: !secret ivago_cloud_fn_url
    value_template: "{{ value_json.glas }}"

sensor:
  - platform: rest
    name: "Ivago Next Collection"
    resource: !secret ivago_cloud_fn_url
    value_template: "{{ value_json.nextCollectionDate.distance }}"


