alexa:
  filter:
    include_domains:
      - light
      - scene
    include_entities:
      - sensor.nodemcu_environment_station_bme280_humidity
      - sensor.nodemcu_environment_station_bme280_temperature
      - sensor.nodemcu_environment_station_bme280_temperature
      - sensor.discogs_collection
      - sensor.discogs_random_record
      - switch.flux
      - switch.turn_on_tv

  entity_config:
    switch.turn_on_tv:
      name: 'TV'
      display_categories: 'TV'
    light.tradfri_bulb_e27_opal_1000lm:
      name: "Living Room Light"
    light.tradfri_bulb_e27_cws_opal_600lm:
      name: "Desk Tracklight"
    sensor.nodemcu_environment_station_bme280_humidity:
      display_categories: 'TEMPERATURE_SENSOR'
    sensor.nodemcu_environment_station_bme280_temperature:
      display_categories: 'TEMPERATURE_SENSOR'
    sensor.nodemcu_environment_station_bme280_temperature:
      display_categories: 'TEMPERATURE_SENSOR'
    sensor.discogs_collection:
      name: "Records"
      display_categories: "OTHER"
    sensor.discogs_random_record:
      name: "Random record"
      display_categories: "OTHER"
