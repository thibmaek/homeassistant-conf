- type: glance
  title: Scene
  show_state: false
  show_name: true
  entities:
    - entity: scene.bedtime
      tap_action:
        action: call-service
        service: scene.turn_on
        service_data:
          entity_id: scene.bedtime
      hold_action:
        action: more-info
    - entity: scene.late_night_working
      tap_action:
        action: call-service
        service: scene.turn_on
        service_data:
          entity_id: scene.late_night_working
      hold_action:
        action: more-info
    - entity: scene.sexy_mode
      tap_action:
        action: call-service
        service: scene.turn_on
        service_data:
          entity_id: scene.sexy_mode
      hold_action:
        action: more-info
    - entity: scene.working_at_my_desk
      tap_action:
        action: call-service
        service: scene.turn_on
        service_data:
          entity_id: scene.working_at_my_desk
      hold_action:
        action: more-info
    - entity: switch.flux

- type: entities
  entities:
    - light.bedroom_lights
    - sensor.thibault_maekelberghs_ipad_battery_level
    - automation.notify_if_someone_is_in_the_bedroom_while_i_m_away
    - entity: binary_sensor.nodemcu_environment_station_pir_sensor
      name: Motion
    - entity: sensor.nodemcu_environment_station_bh1750_illuminance
      name: Illumination
    - sensor.wifi_signal_sensor

- type: entities
  title: Bedroom Lights
  show_header_toggle: true
  entities:
    - entity: light.bed_lights
      icon: mdi:lightbulb
    - entity: light.stringlights
      icon: mdi:lightbulb
    - light.tradfri_bulb_e27_cws_opal_600lm
    - sensor.remote_control_bedroom_light
    - sensor.switch_bedlights
    - sensor.switch_stringlights

- type: entities
  title: Media
  show_header_toggle: false
  entities:
    - media_player.thibaults_iphone
    - media_player.thibault_maekelberghs_ipad
    - media_player.thibault_s_macbook_pro
    - sensor.discogs_random_record
    - sensor.discogs_collection
    - sensor.discogs_wantlist

- type: picture-entity
  title: Bedroom camera
  entity: camera.esp32_ai_thinker
  camera_view: live
  show_info: true

- type: vertical-stack
  cards:
    - type: sensor
      entity: sensor.nodemcu_environment_station_bme280_humidity
      name: Humidity
      graph: line
    - type: sensor
      entity: sensor.nodemcu_environment_station_bme280_temperature
      name: Temperature
      graph: line
    - type: sensor
      entity: sensor.nodemcu_environment_station_bme280_pressure
      name: Pressure
      graph: line

- type: custom:discogs-card
  entity: sensor.discogs_random_record

- type: plant-status
  entity: plant.monstera_deliciosa
