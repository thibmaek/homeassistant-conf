- type: entities
  title: Server Internals
  entities:
    - sensor.current_version
    - sensor.myip
    - sensor.uptime

- type: entities
  title: HTPC Server
  entities:
    - icon: mdi:magnet
      entity_id: sensor.transmission_status
    - icon: mdi:magnet-on
      entity_id: switch.transmission
    - icon: mdi:newspaper
      entity_id: sensor.nzbget_article_cache
    - icon: mdi:pause
      entity_id: sensor.nzbget_download_paused
    - icon: mdi:pause
      entity_id: sensor.nzbget_processing_paused
    - icon: mdi:view-list
      entity_id: sensor.nzbget_queue_size
    - icon: mdi:database
      entity_id: sensor.nzbget_size
    - icon: mdi:speedometer
      entity_id: sensor.nzbget_speed
    - icon: mdi:progress-clock
      entity_id: sensor.nzbget_uptime

- type: glance
  title: Network Hosts
  columns: 3
  show_state: false
  entities:
    - binary_sensor.panorama_host
    - binary_sensor.tresor_host
    - binary_sensor.nextcloudpi_host
    - binary_sensor.rasplex_host
    - binary_sensor.kitkat_host
    - binary_sensor.volumio_woonkamer_host

- type: entities
  title: Weblinks
  entities:
    - type: weblink
      name: "States (deprecated)"
      url: "/states"
      icon: 'mdi:home-assistant'
    - type: weblink
      name: "Home Assistant Components"
      url: "https://home-assistant.io/components/"
      icon: 'mdi:home-assistant'
    - type: weblink
      name: "Lovelace Docs"
      url: "https://home-assistant.io/lovelace/"
      icon: 'mdi:home-assistant'
    - type: weblink
      name: 'Speedtest'
      url: "https://beta.speedtest.net"
      icon: 'mdi:speedometer'
    - type: weblink
      name: "Mijn Telenet"
      url: "https://mijn.telenet.be/mijntelenet/homenetwork/overview.do"
      icon: mdi:access-point-network

- type: entities
  title: Network
  entities:
    - name: Wifi Signal Strength
      entity: sensor.wifi_signal_sensor
    - name: "Received bytes"
      secondary_info: last-changed
      entity: sensor.compal_broadband_networks_inc_ch6643_bytes_received
    - name: "Sent bytes"
      secondary_info: last-changed
      entity: sensor.compal_broadband_networks_inc_ch6643_bytes_sent
    - name: "Received bytes (kb/sec)"
      secondary_info: last-changed
      entity: sensor.compal_broadband_networks_inc_ch6643_kbyte_sec_received
    - name: "Sent bytes (kb/sec)"
      secondary_info: last-changed
      entity: sensor.compal_broadband_networks_inc_ch6643_kbyte_sec_sent
    - type: divider
      style:
    - name: "Received packets"
      secondary_info: last-changed
      entity: sensor.compal_broadband_networks_inc_ch6643_packets_received
    - name: "Sent packets"
      secondary_info: last-changed
      entity: sensor.compal_broadband_networks_inc_ch6643_packets_sent
    - name: "Received packets (pck/sec)"
      secondary_info: last-changed
      entity: sensor.compal_broadband_networks_inc_ch6643_packets_sec_received
    - name: "Sent packets (pck/sec)"
      secondary_info: last-changed
      entity: sensor.compal_broadband_networks_inc_ch6643_packets_sec_sent
