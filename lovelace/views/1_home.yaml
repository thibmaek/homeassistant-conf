- title: Maekelberghain
  icon: mdi:home
  cards:
    - type: custom:compact-custom-header
      voice: false
      notification: true
      clock: options
      clock_format: 12
      clock_am_pm: true
    - type: entities
      title: Vandaag
      show_header_toggle: true
      entities:
        - sensor.vrt_nws
        - sensor.flights_home
        - sensor.waze_work_travel_time
        - sun.sun
    - type: entities
      title: Train
      show_header_toggle: false
      entities:
        - sensor.train_work
        - type: custom:entity-attributes-card
          entity: sensor.train_work
          filter:
            include:
              - key: sensor.train_work.departure
                name: Leaving
              - key: sensor.train_work.direction
                name: Direction
              - key: sensor.train_work.platform_departing
                name: Platform (Departing)
              - key: sensor.train_work.platform_arriving
                name: Platform (Arriving)
    - type: "custom:calendar-card"
      name: 'Calendar'
      entities:
        - calendar.lot_thib
        - calendar.taken
    - type: entity-filter
      entities:
        - device_tracker.thibaults_iphone
      state_filter:
        - 'home'
      show_empty: false
      show_state: false
      card:
        title: "Who's Home"
        type: glance
    - type: entity-filter
      card:
        title: "Enabled lights"
        type: glance
      show_empty: false
      show_header_toggle: true
      entities:
        - light.tradfri_bulb_e27_opal_1000lm
        - light.tradfri_bulb_e27_cws_opal_600lm
        - light.bed_lights
        - light.stringlights
        - light.christmas_tree
      state_filter:
        - "on"
    - type: entities
      title: Devices
      entities:
        - entity: group.all_lights
          name: Lights
          icon: mdi:lightbulb
        - entity: group.all_switches
          name: Switches
          icon: mdi:light-switch
        - entity: group.all_plants
          name: Plants
          icon: mdi:flower
    - type: entities
      entities:
        - binary_sensor.garage_motion
        - input_boolean.travel_mode
        - binary_sensor.telenet_off_peak
    - type: picture-entity
      title: Garage camera
      entity: camera.garage_camera
      camera_image: camera.garage_camera
      show_info: true
    - type: map
      default_zoom: 13.5
      entities:
        - device_tracker.thibaults_iphone
    - type: entities
      title: "Today's schedule"
      entities:
        - sensor.day_of_week
        - sensor.calendar_agenda
        - sensor.calendar_events
        - sensor.calendar_facebook
        - sensor.calendar_lot_thib
        - sensor.calendar_tasks
    - type: entities
      title: HP Printer ink levels
      show_header_toggle: true
      entities:
        - sensor.printer_ink_level_cyan
        - sensor.printer_ink_level_magenta
        - sensor.printer_ink_level_yellow
        - sensor.printer_ink_level_black
    - type: glance
      title: "Radio Stations"
      show_header_toggle: true
      entities:
        - entity: sensor.bbc_radio_1_live
        - entity: sensor.worldwide_fm_live
    - type: glance
      title: Waste collection
      columns: 3
      show_state: false
      entities:
        - entity: binary_sensor.waste_collection_carboard
          name: Cardboard
        - entity: binary_sensor.waste_collection_pmd
          name: PMD
        - entity: binary_sensor.waste_collection_trash
          name: Trash
    - type: custom:mini-media-player
      entity: media_player.spotify
      title: Spotify
      artwork: cover
      power_color: true
      show_progress: true
      show_shuffle: true
      idle_view: true
    - type: weather-forecast
      entity: weather.weather_brugge
