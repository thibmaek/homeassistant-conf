name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository
        uses: actions/checkout@v1
      - name: Running YAMLlint
        uses: "docker://pipelinecomponents/yamllint:latest"
        with:
          args: yamllint .

  esphome:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repository
        uses: actions/checkout@master
      - name: Setup test env
        run: |
          cd esphome
          echo "wifi_ssid: wifi" > secrets.yaml
          echo "wifi_password: pass" >> secrets.yaml
          cat secrets.yaml
      - name: Collect ESPHome configs to validate
        run: |
          shopt -s globstar nullglob
          ESPHOME_CONFIGS=( **/*.yaml )
      - name: Validate ESPHome configs
        uses: "docker://esphome/esphome:latest"
        with:
          args: ${ESPHOME_CONFIGS[*]//secrets.yaml/} compile

