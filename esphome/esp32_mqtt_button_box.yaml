light:
  - platform: fastled_clockless
    name: "Color LED"
    pin: GPIO33
    chipset: WS2811
    num_leds: 1
    rgb_order: BRG

sensor:
  - platform: adc
    name: "Potentiometer"
    pin: GPIO34
  - platform: rotary_encoder
    name: "Rotary Encoder"
    pin_a: GPIO23
    pin_b: GPIO22
    pin_reset: GPIO21
    on_clockwise:
      - logger.log: "Turned Clockwise"
    on_anticlockwise:
      - logger.log: "Turned Counterclockwise"
