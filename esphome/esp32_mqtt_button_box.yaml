substitutions:
  device_name: esp8266_node_bedroom
  friendly_name: "ESP8226 Node Bedroom"

packages:
  base_config: !include common/base.yaml
  wifi: !include common/wifi.yaml
  mqtt: !include common/mqtt.yaml

