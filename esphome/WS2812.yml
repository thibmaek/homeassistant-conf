esphome:
  name: nodemcu_ws2812
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

logger:
ota:
api:

light:
  - platform: fastled_clockless
    name: "WS2812B 5M 30 IP30"
    chipset: WS2812B
    pin: D4
    rgb_order: GRB # Valid values are RGB, RBG, GRB, GBR, BRG and BGR. Defaults to RGB. GRB
    num_leds: 160
    effects:
      - addressable_rainbow:
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_twinkle:

