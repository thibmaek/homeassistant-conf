substitutions:
  device_name: esp8266_node_livingroom
  friendly_name: "ESP8266 Node Living Room"
  room: "Living Room"

esphome:
  name: "${device_name}"
  platform: ESP8266
  board: nodemcuv2

<<: !include common/base.yaml
<<: !include common/i2c.yaml
<<: !include common/info_sensors.yaml

binary_sensor:
  - platform: status
    name: "${friendly_name} — Status"

sensor:
  - platform: uptime
    name: "${friendly_name} — Uptime"
  - platform: wifi_signal
    name: "${friendly_name} — Signal"
    update_interval: 60s
  - platform: bme280
    address: 0x76
    temperature:
      name: "${room} Temperature"
      filters:
        - offset: -3.0
    pressure:
      name: "${room} Pressure"
    humidity:
      name: "${room} Humidity"
    update_interval: 60s
