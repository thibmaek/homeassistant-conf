substitutions:
  device_name: esp32_mqtt_button_box
  friendly_name: "ESP32 MQTT Button Box"

packages:
  base_config: !include common/base.yaml
  wifi: !include common/wifi.yaml
  mqtt: !include common/mqtt.yaml

esphome:
  platform: ESP32
  board: nodemcu-32s

binary_sensor:
  - platform: gpio
    name: "${friendly_name} — Top Button"
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - mqtt.publish:
          topic: "esphome/${device_name}/button"
          payload: "top"
    on_click:
      min_length: 1000ms
      max_length: 2000ms
      then:
        - light.toggle:
            id: color_led

  - platform: gpio
    name: "${friendly_name} — Button 1"
    pin:
      number: GPIO33
