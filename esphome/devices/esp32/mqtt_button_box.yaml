light:
  - platform: fastled_clockless
    id: color_led
    name: "${friendly_name} — Color LED"
    pin: GPIO19
    chipset: WS2811
    num_leds: 1
    rgb_order: GRB

sensor:
  - platform: adc
    name: "${friendly_name} - Potentiometer"
    pin: GPIO34
    update_interval: 10s
    attenuation: 11db

  - platform: rotary_encoder
    id: rot_enc
    name: "${friendly_name} — Rotary Encoder"
    pin_a: GPIO23
    pin_b: GPIO22
    pin_reset: GPIO21
    on_clockwise:
      - mqtt.publish:
          topic: "esphome/${device_name}/rotary_encoder/cw"
          payload: !lambda |-
            return to_string(id(rot_enc).state);
    on_anticlockwise:
      - mqtt.publish:
          topic: "esphome/${device_name}/rotary_encoder/ccw"
          payload: !lambda |-
            return to_string(id(rot_enc).state);
